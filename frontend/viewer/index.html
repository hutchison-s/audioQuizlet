<!DOCTYPE html>
<html lang="enUS">
  <head>
    <title>Audio Quizlet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script type="module" src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a8f656999.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <i id="lightDark" class="fa-solid fa-circle-half-stroke"></i>

    <div id="root"><h1><a href="../"><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</a></h1></div>
    <dialog id="introDialog" class="softCorner">
      <h2><a href="../"><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</a></h2>
      <p>Enter password to view responses</p>
      <div id="passBox">
        <input
          required
          type="password"
          class="softCorner"
          id="password"
        />
        <i id="peek" class="fa-solid fa-eye"></i>
      </div>
      <button id="viewResponses" class="softCorner" disabled>View Responses</button>
    </dialog>
    <div id="filter"></div>

  </body>
</html>
