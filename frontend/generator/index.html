<!DOCTYPE html>
<html lang="enUS">
  <head>
    <title>Audio Quizlet</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../global.css" />
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a8f656999.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <i id="lightDark" class="fa-solid fa-circle-half-stroke"></i>
    <aside id="sidebar">
      <h1><a href="../"><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</a></h1>
      <label class="softCorner" for="upload" id="uploadLabel">
        <span>Upload Files</span>
        <input
          type="file"
          accept="audio/mp3, audio/mp4, audio/mpeg, audio/wav"
          multiple
          name="upload"
          id="upload"
          hidden
        />
      </label>
      <div id="qList"></div>
      <div id="dropFrame" class="hidden">
        <div>
          <i class="fa-solid fa-file-arrow-up"></i>
          <p>Drop files here<br />to begin</p>
        </div>
      </div>
      <button id="launchSubmission" class="softCorner">Generate Link</button>
      <button id="restart" class="softCorner">Start Over</button>
    </aside>
    <section id="root">
      <button id="leftForm" disabled>
        <i class="fa-solid fa-angles-left"></i>
      </button>
      <button id="rightForm" disabled>
        <i class="fa-solid fa-angles-right"></i>
      </button>
      <div id="formWheel">
        <div id="formCar"></div>
      </div>
      <div id="introText">
        <p>Drag and drop files to the toolbar or click 'Upload&nbsp;Files' to start creating an Audio&nbsp;Quizlet</p>
      </div>
    </section>
    <dialog id="submissionTool" class="softCorner">
      <h2>Ready to Generate a Quiz Link?</h2>
      <form class="softCorner" id="submissionForm">
        <label for="password">
          <span>Enter a secure password to view responses:</span>
          <div id="passBox">
            <input
              required
              type="password"
              class="softCorner"
              id="password"
              pattern="^[a-zA-Z0-9!@#%^&*]{4,16}$"
            />
            <i id="peek" class="fa-solid fa-eye"></i>
          </div>
        </label>
        <label for="timeLimit">
          <span id="timeToggle"
            ><i class="fa-regular fa-hourglass-half"></i> Time limit</span
          >
          <input
            type="number"
            name="timeLimit"
            id="timeLimit"
            min="1"
            max="60"
            step="1"
            hidden
          />
        </label>
        <button type="submit" class="softCorner">Generate Quiz Link</button>
      </form>
      <button id="cancelSubmission">Cancel</button>
    </dialog>
    <div id="spinner" class="hidden">
      <div class="spinOut"></div>
      <div class="spinIn"></div>
    </div>

    <datalist id="qPrompts">
      <option value="What is wrong with the audio?"></option>
      <option value="Which area of the frequency spectrum is being boosted?"></option>
      <option value="Which area of the frequency spectrum is being cut?"></option>
      <option value="What is the interval being played?"></option>
      <option value="What is the chord quality?"></option>
      <option value="What is the chord progression?"></option>
      <option value="What is the correct solfege for the melody being performed?"></option>
    </datalist>
    <datalist id="optHistory"></datalist>
  </body>
</html>
