<!DOCTYPE html>
<html lang="enUS">
  <head>
    <title>Audio Quizlet</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./styles.css" />
    
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script type="module" src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6a8f656999.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <i id="lightDark" class="fa-solid fa-circle-half-stroke"></i>
    <div>
      <h1><a href="../"><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</a></h1>
      <p><small id="currentUser"></small></p>
    </div>
    <div id="root"></div>
    <dialog id="introDialog" class="softCorner dialog">
      <div class="dialogContent">
        <div class="dialogLogo">
          <h2><a href="../"><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</a></h2>
        </div>
        <div class="dialogInstructions">
        
          <p>Please enter your name to begin the quiz.</p>
          <p>
            You will have <span id="totalTime"></span> to complete the
            <span id="numQuestions"></span>.
          </p>
        </div>
        <input type="text" id="nameInput" class="softCorner" placeholder="Your name..."/>
        <div class="buttonWrap">
          <button id="beginQuiz" class="softCorner primaryBtn" disabled>Begin</button>
          <p>or</p>
          <button id="viewResponses" class="softCorner secondaryBtn">View Responses</button>
        </div>
      </div>
    </dialog>
    <dialog id="frontLoader">
      <div class="wrapper">
        <div class="dialogLogo">
          <h2><i class="fa-solid fa-circle-play"></i>Audio&nbsp;Quizlet</h2>
        </div>
        <div class="dialogInstructions">
          <p>Retrieving Quiz</p>
        </div>
      </div>
    </dialog>
    <div id="spinner" class="hidden"></div>
  </body>
</html>
